<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./js/styles.css" />
  </head>

  <body>
    <section id="select-pet">
      <div class="title-image">
        <img src="../assets/mokepon-title.png" alt="titulo-mascota" />
      </div>
      <div class="caption-image">
        <img src="../assets/caption.png" alt="subtitulo-mascota" />
      </div>

      <div class="container">
        <div class="mokepon-card">
          <input type="radio" name="mokepon" id="hipodoge" />
          <label for="hipodoge">
            <img src="../assets/hipodoge.png" alt="Hipodoge" />
            <p>Hipodoge</p>
          </label>
        </div>

        <div class="mokepon-card">
          <input type="radio" name="mokepon" id="capipepo" />
          <label for="capipepo">
            <img src="../assets/capipepo.png" alt="Capipepo" />
            <p>Capipepo</p>
          </label>
        </div>

        <div class="mokepon-card">
          <input type="radio" name="mokepon" id="torchigueya" />
          <label for="torchigueya">
            <img src="../assets/torchigueya.png" alt="Torchigueya" />
            <p>Torchigueya</p>
          </label>
        </div>
      </div>

      <button class="button-pet">El√≠gelo ya!</button>
    </section>

    <!-- Langostelvis -> Agua y Fuego 
    Tucapalma -> Agua y Tierra 
    Pydos -> Tierra y Fuego -->

    <section id="select-attack">
      <div class="title-image">
        <img src="../assets/mokepon-title.png" alt="titulo-ataque">
      </div>
      <div class="caption-image">
        <img src="../assets/caption-section-two.png" alt="subtitulo-ataque" />
      </div>

      <div class="elements">

        <div id="button-fire">
          <button class="button-card">
            <img src="../assets/medalla-fuego.png" alt="fuego">
          </button>
          <p class="name-elements">Fuego</p>
        </div>

        <div id="button-water">
          <button  class="button-card">
            <img src="../assets/medalla-agua.png" alt="agua">
          </button>
          <p class="name-elements">Agua</p>
        </div>

        <div id="button-earth">
          <button  class="button-card">
            <img src="../assets/medalla-tierra.png" alt="tierra">
          </button>
          <p class="name-elements">Tierra</p>
        </div>
      </div>

      <div>
        <section id="messages"></section>
        <section id="restart">
          <button id="button-restart">Reiniciar</button>
        </section>
      </div>

      <div>
        <p>
          Tu mokepon <span id="player-pet"></span> tiene
          <span id="player-lives">3</span> vidas
        </p>
        <p>
          El mokepon <span id="enemy-pet"></span> del rival tiene
          <span id="enemy-lives">3</span> vidas
        </p>
      </div>

    </section>

    <script src="./js/mokepon.js"></script>
  </body>
</html>
