<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOKEPON!</title>
</head>

<body>
  <h1>MOKEPON! 🔥💧🌱</h1>
  <section id="select-pet">
    <h2>Elige tu mokepon:</h2> MOKEPONES <button>Seleccionar</button>
  </section>
  <section id="select-attack">
    <h2>Elige tu ataque:</h2>
    <p>Tu mokepon tiene <span>3</span> vidas</p>
    <p>El mokepon del rival tiene <span>3</span> vidas</p>
    <p>
      <button>Fuego 🔥</button>
      <button>Agua 💧</button>
      <button>Tierra 🌱</button>
    </p>
  </section>
  <section id="messages">
    <p>Tu mokepon atacó con FUEGO, el mokepon del enemigo atacó con TIERRA -
      GANASTES 🎉</p>
  </section>
  <section id="restart">
    <button>Reiniciar</button>
  </section>
</body>

</html>
